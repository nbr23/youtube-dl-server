<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="Web frontend for youtube-dl">
    <meta name="referrer" content="never">
    <meta name="referrer" content="no-referrer">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link href="static/css/style.css" rel="stylesheet">

    <!-- Fontawesome CSS -->
    <link href="static/css/fontawesome.all.min.css" rel="stylesheet">

    <title>youtube-dl</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index">YoutubeDL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar" aria-controls="collapsingNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsingNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="logs">Logs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="finished">Finished</a>
              </li>
            </ul>
            <div class="d-flex">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="navbar-text nav-link" href="logs">
                    Stats:
                    <span data-toggle="tooltip" data-placement="bottom" title="Pending" id='queue_pending_size' class="badge bg-secondary">-</span>
                    <span data-toggle="tooltip" data-placement="bottom" title="Running" id='running_size' class="badge bg-info">-</span>
                    <span data-toggle="tooltip" data-placement="bottom" title="Completed" id='completed_size' class="badge bg-success">-</span>
                    <span data-toggle="tooltip" data-placement="bottom" title="Failed" id='failed_size' class="badge bg-danger">-</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
